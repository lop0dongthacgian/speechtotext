<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển Giọng Nói Thành Văn Bản Tiếng Việt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #4b6cb7, #182848);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .content {
            padding: 30px;
        }
        
        .recorder-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .microphone-btn {
            background: linear-gradient(to right, #3498db, #2c3e50);
            border: none;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .microphone-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .microphone-btn.recording {
            background: linear-gradient(to right, #e74c3c, #c0392b);
            animation: pulse 1.5s infinite;
        }
        
        .microphone-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .microphone-btn:disabled:hover {
            transform: none;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        
        .microphone-btn i {
            font-size: 40px;
            color: white;
        }
        
        .status {
            text-align: center;
            margin-top: 15px;
            font-size: 1.1rem;
            color: #2c3e50;
            min-height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
        }
        
        .recording-status {
            color: #e74c3c;
            font-weight: bold;
        }
        
        .permission-error {
            color: #e74c3c;
            background-color: #fdecea;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            font-size: 1rem;
            margin-top: 10px;
        }
        
        .permission-error ul {
            margin: 10px 0 10px 20px;
        }
        
        .text-container {
            margin-bottom: 25px;
        }
        
        .text-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
        }
        
        .text-output {
            width: 100%;
            height: 200px;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            font-size: 1.1rem;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        .text-output:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            flex: 1;
            min-width: 150px;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn:disabled:hover {
            transform: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .btn-copy {
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
        }
        
        .btn-download {
            background: linear-gradient(to right, #9b59b6, #8e44ad);
            color: white;
        }
        
        .btn-clear {
            background: linear-gradient(to right, #e67e22, #d35400);
            color: white;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            color: #6c757d;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(231, 76, 60, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(231, 76, 60, 0);
            }
        }
        
        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .microphone-btn {
                width: 85px;
                height: 85px;
            }
            
            .content {
                padding: 20px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .status {
                min-height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-microphone-alt"></i> Chuyển Giọng Nói Thành Văn Bản</h1>
            <p>Ứng dụng hỗ trợ tiếng Việt - Nhấn nút Micro để bắt đầu ghi âm</p>
        </div>
        
        <div class="content">
            <div class="recorder-container">
                <button class="microphone-btn" id="microphoneBtn">
                    <i class="fas fa-microphone-alt"></i>
                </button>
            </div>
            
            <div class="status" id="status">
                Sẵn sàng ghi âm...
            </div>
            
            <div class="text-container">
                <label for="textOutput">Văn bản chuyển đổi:</label>
                <textarea id="textOutput" class="text-output" placeholder="Văn bản chuyển đổi sẽ hiển thị ở đây..."></textarea>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-copy" id="copyBtn">
                    <i class="fas fa-copy"></i> Copy văn bản
                </button>
                <button class="btn btn-download" id="downloadBtn">
                    <i class="fas fa-download"></i> Tạo file .txt
                </button>
                <button class="btn btn-clear" id="clearBtn">
                    <i class="fas fa-trash-alt"></i> Xóa văn bản
                </button>
            </div>
        </div>
        
        <div class="footer">
            <p>Ứng dụng sử dụng Web Speech API - Tương thích tốt nhất với trình duyệt Chrome</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const microphoneBtn = document.getElementById('microphoneBtn');
            const textOutput = document.getElementById('textOutput');
            const copyBtn = document.getElementById('copyBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const clearBtn = document.getElementById('clearBtn');
            const status = document.getElementById('status');
            
            // Kiểm tra trình duyệt hỗ trợ Web Speech API
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!SpeechRecognition) {
                status.innerHTML = '<span class="recording-status">Trình duyệt của bạn không hỗ trợ Web Speech API. Vui lòng sử dụng Chrome.</span>';
                microphoneBtn.disabled = true;
                return;
            }
            
            const recognition = new SpeechRecognition();
            recognition.continuous = true; // Giữ phiên ghi âm liên tục
            recognition.interimResults = true; // Cho phép kết quả tạm thời
            recognition.lang = 'vi-VN'; // Thiết lập ngôn ngữ tiếng Việt
            
            let isRecording = false;
            let finalTranscript = '';
            
            // Hàm kiểm tra quyền microphone
            function checkMicrophonePermission() {
                if (!navigator.permissions) {
                    // Trình duyệt không hỗ trợ Permissions API, giả định ban đầu là có thể ghi âm
                    status.textContent = 'Sẵn sàng ghi âm...';
                    microphoneBtn.disabled = false;
                    return;
                }
                
                navigator.permissions.query({ name: 'microphone' }).then(permissionStatus => {
                    updatePermissionStatus(permissionStatus.state);
                    
                    permissionStatus.onchange = () => {
                        updatePermissionStatus(permissionStatus.state);
                    };
                }).catch(error => {
                    console.error('Không thể kiểm tra quyền microphone:', error);
                    status.innerHTML = `<span class="recording-status">Lỗi: Không thể kiểm tra quyền microphone.</span>`;
                    microphoneBtn.disabled = true;
                });
            }
            
            function updatePermissionStatus(state) {
                if (state === 'denied') {
                    status.innerHTML = `
                        <div class="permission-error">
                            <strong>Microphone bị chặn. Vui lòng cấp quyền:</strong>
                            <ul>
                                <li>Nhấn vào biểu tượng ổ khóa trên thanh địa chỉ</li>
                                <li>Chọn "Cài đặt trang web" hoặc "Quyền"</li>
                                <li>Cho phép quyền Microphone</li>
                                <li>Tải lại trang</li>
                            </ul>
                        </div>
                    `;
                    microphoneBtn.disabled = true;
                    // Nếu đang ghi âm và quyền bị từ chối, dừng nhận dạng
                    if (isRecording) {
                        recognition.stop(); 
                        microphoneBtn.classList.remove('recording');
                        isRecording = false;
                    }
                } else if (state === 'granted') {
                    status.textContent = 'Sẵn sàng ghi âm...';
                    microphoneBtn.disabled = false;
                } else if (state === 'prompt') {
                    // Quyền chưa được hỏi hoặc đang chờ người dùng phản hồi
                    status.textContent = 'Nhấn nút Micro để cấp quyền ghi âm.';
                    microphoneBtn.disabled = false; // Vẫn cho phép nhấn để kích hoạt hộp thoại quyền
                }
            }
            
            // Kiểm tra quyền khi tải trang
            checkMicrophonePermission();
            
            // Xử lý sự kiện khi nhấn nút micro
            microphoneBtn.addEventListener('click', () => {
                if (isRecording) {
                    // Dừng ghi âm
                    recognition.stop();
                    microphoneBtn.classList.remove('recording');
                    status.innerHTML = 'Đã dừng ghi âm. <span class="recording-status">Sẵn sàng ghi âm...</span>';
                    isRecording = false;
                } else {
                    // Thử bắt đầu ghi âm
                    // finalTranscript = textOutput.value; // Giữ lại văn bản cũ nếu muốn nối tiếp
                    try {
                        recognition.start();
                        microphoneBtn.classList.add('recording');
                        status.innerHTML = '<span class="recording-status">Đang ghi âm... Hãy nói gì đó.</span>';
                        isRecording = true;
                    } catch (error) {
                        console.error('Lỗi khi bắt đầu recognition:', error);
                        // Chỉ hiển thị lỗi nếu nó thực sự là lỗi không thể bắt đầu
                        if (error.name === 'NotAllowedError' || error.name === 'AbortError') {
                             status.innerHTML = `<span class="recording-status">Lỗi: ${error.message || 'Không thể bắt đầu ghi âm. Vui lòng kiểm tra quyền microphone.'}</span>`;
                        } else {
                            status.innerHTML = '<span class="recording-status">Lỗi: Không thể bắt đầu ghi âm. Vui lòng kiểm tra microphone hoặc quyền truy cập.</span>';
                        }
                       
                        isRecording = false;
                        microphoneBtn.classList.remove('recording');
                    }
                }
            });
            
            // Xử lý kết quả nhận dạng giọng nói
            recognition.onresult = (event) => {
                let currentInterimTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    } else {
                        currentInterimTranscript += transcript;
                    }
                }
                // Cập nhật textarea: finalTranscript là phần đã được xác nhận, currentInterimTranscript là phần nháp
                // Điều này giúp tránh hiện tượng "nhảy chữ" khi kết quả tạm thời thay đổi liên tục
                textOutput.value = finalTranscript + currentInterimTranscript;
            };

            // Xử lý khi nhận dạng bắt đầu
            recognition.onstart = () => {
                status.innerHTML = '<span class="recording-status">Đang ghi âm... Hãy nói gì đó.</span>';
                microphoneBtn.classList.add('recording');
                isRecording = true;
            };
            
            recognition.onerror = (event) => {
                console.error('Lỗi nhận dạng giọng nói:', event.error);
                
                // Dừng ghi âm và reset trạng thái khi có lỗi
                isRecording = false;
                microphoneBtn.classList.remove('recording');
                
                if (event.error === 'not-allowed' || event.error === 'PermissionDeniedError') {
                    // Xử lý lỗi quyền microphone
                    status.innerHTML = `
                        <div class="permission-error">
                            <strong>Lỗi: Microphone bị chặn. Vui lòng:</strong>
                            <ul>
                                <li>Nhấn vào biểu tượng ổ khóa trên thanh địa chỉ</li>
                                <li>Chọn "Cài đặt trang web" hoặc "Quyền"</li>
                                <li>Cho phép quyền Microphone</li>
                                <li>Tải lại trang</li>
                            </ul>
                        </div>
                    `;
                    microphoneBtn.disabled = true;
                } else if (event.error === 'aborted') {
                    // Lỗi "aborted" có thể do nhiều nguyên nhân, ví dụ:
                    // Người dùng đã nhấn stop, hoặc hệ thống tự động dừng nếu không có âm thanh.
                    // Chúng ta sẽ coi đây là việc dừng không mong muốn nhưng không phải lỗi nghiêm trọng.
                    status.innerHTML = '<span class="recording-status">Đã dừng ghi âm (aborted). Vui lòng nhấn Micro để bắt đầu lại.</span>';
                }
                else if (event.error === 'no-speech') {
                    status.innerHTML = '<span class="recording-status">Không phát hiện giọng nói. Đã dừng ghi âm.</span>';
                } else {
                    status.innerHTML = `<span class="recording-status">Lỗi: ${event.error}. Vui lòng thử lại.</span>`;
                }
            };
            
            recognition.onend = () => {
                // Sự kiện onend được gọi khi phiên nhận dạng kết thúc.
                // Nếu recognition.continuous = true, thì API sẽ cố gắng khởi động lại.
                // Tránh gọi recognition.start() một cách thủ công ở đây để tránh lỗi "aborted".
                // Chỉ reset trạng thái nếu không còn đang ghi âm.
                if (!isRecording) { // Chỉ cập nhật trạng thái nếu người dùng đã chủ động dừng hoặc có lỗi
                    status.innerHTML = 'Sẵn sàng ghi âm...';
                    microphoneBtn.classList.remove('recording');
                }
            };
            
            // Xử lý nút Copy
            copyBtn.addEventListener('click', () => {
                textOutput.select();
                document.execCommand('copy');
                
                // Hiệu ứng feedback
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fas fa-check"></i> Đã sao chép!';
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                }, 2000);
            });
            
            // Xử lý nút Tải xuống
            downloadBtn.addEventListener('click', () => {
                const text = textOutput.value;
                if (!text.trim()) {
                    alert('Vui lòng nhập văn bản trước khi tải xuống!');
                    return;
                }
                
                const blob = new Blob([text], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = 'van-ban-chuyen-doi.txt';
                document.body.appendChild(a);
                a.click();
                
                // Dọn dẹp
                setTimeout(() => {
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    
                    // Hiệu ứng feedback
                    const originalText = downloadBtn.innerHTML;
                    downloadBtn.innerHTML = '<i class="fas fa-check"></i> Đã tải xuống!';
                    setTimeout(() => {
                        downloadBtn.innerHTML = originalText;
                    }, 2000);
                }, 100);
            });
            
            // Xử lý nút Xóa
            clearBtn.addEventListener('click', () => {
                if (textOutput.value.trim() === '' || confirm('Bạn có chắc muốn xóa toàn bộ văn bản?')) {
                    textOutput.value = '';
                    finalTranscript = ''; // Xóa cả bản ghi cuối cùng
                }
            });
        });
    </script>
</body>
</html>
